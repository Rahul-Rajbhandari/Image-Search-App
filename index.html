<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="icon" href="Images/image-search.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1722446584524-5c3c5d23df87?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                width="500 vh">
            <a href="https://images.unsplash.com/photo-1722446584524-5c3c5d23df87?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
                target="_blank">Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1722578601838-ee1439b17d50?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                width="500 vh">
            <a href="https://unsplash.com/photos/a-couple-of-lawn-chairs-sitting-on-top-of-a-beach-puHB5Lxh3l8"
                target="_blank">Beach Side</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1723174486586-d6512a242998?q=80&w=1913&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                width="500 vh">
            <a href="https://images.unsplash.com/photo-1723174486586-d6512a242998?q=80&w=1913&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                target="_blank">Sky</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <footer>
        <div class="attributions">
            <p id="attribution">Coded by <a
                    href="https://www.linkedin.com/in/rahul-rajbhandari-290876284/">@rahulrajbhandari</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
